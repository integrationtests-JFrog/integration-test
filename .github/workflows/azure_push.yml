name: Build and Push to ACR
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push to ACR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/test:1.0
          file: Dockerfile
      
      - name: Scan image on ACR
        run: |
          az login --user ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}
          az acr build --registry ${{ secrets.ACR_LOGIN_SERVER }} --image test:1.0 .
          
